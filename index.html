<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #85FFBD 0%, #FFFB7D 100%);
      min-height: 100vh;
    }
    .login-container {
      max-width: 400px;
      width: 90%;
      margin: 2rem auto;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
      border: 2px solid #e9ecef;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }
    .btn {
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    @media (max-width: 576px) {
      .login-container {
        width: 95%;
        margin: 1rem auto;
      }
      .card {
        padding: 1.5rem !important;
      }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="login-container">
    <div class="card p-4">
      <h2 class="text-center mb-4">Â¡Bienvenido!</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Escribe tu nombre" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Entrar</button>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-outline-success" onclick="window.location.href='essencial/login_docentes.html'">
          Docentes
        </button>
      </div>
    </form>
  </div>
<script src="essencial/js/login.js"></script>
</body>
</html>
