
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Static/bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">Ingresar</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Escribe tu nombre" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Entrar</button>
      <div class="text-center mt-3">
  <button class="btn btn-outline-success" onclick="window.location.href='Login_Docentes.html'">
    Docentes
  </button>
</div>

    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('usuario').value;
      localStorage.setItem('usuario', nombre);
      window.location.href = 'Principal.html'; 
    });
  </script>
  <script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const nombre = document.getElementById('usuario').value;


  const resp = await fetch('login.php', {
    method: 'POST',
    body: new URLSearchParams({ nombre })
  });
  const data = await resp.json();

  localStorage.setItem('usuario', data.nombre);
  window.location.href = 'Principal.html';
});
</script>

</body>
</html>
