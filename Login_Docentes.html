<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Docentes</title>
  <link rel="stylesheet" href="Static/bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">Ingreso Docentes</h3>
    <form id="loginDocenteForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="contrasena" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Ingresar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginDocenteForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;

      const resp = await fetch('login_docentes.php', {
        method: 'POST',
        body: new URLSearchParams({ usuario, contrasena })
      });
      const data = await resp.json();

      if (data.ok) {
    localStorage.setItem('docente', usuario);
    localStorage.setItem('registro_id', data.registro_id);
    window.location.href = 'Principal.html';
}

    });
  </script>

</body>
</html>
