<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memoria Infantil</title>
  <link rel="stylesheet" href="Jardin/Static/bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-3">
  <h2 class="text-success">üß† Juego de Memoria Infantil</h2>
  <p>Cuando termines, presion√° ‚ÄúComplet√© el juego‚Äù para sumar tus puntos.</p>

  <iframe src="https://kidmons.com/embed/math-game" width="600" height="400"></iframe>


  <button class="btn btn-success mt-3" onclick="completarJuego()">Complet√© el juego üéâ</button>

  <script>
  async function completarJuego() {
    const nombre = localStorage.getItem('usuario');
    if (!nombre) {
      alert("Debes iniciar sesi√≥n primero.");
      window.location.href = '../Essencial/login.html';
      return;
    }

    const puntos = 10; // puntos por completar
    const resp = await fetch('../Essencial/Excepcional/sumar_puntos.php', {
      method: 'POST',
      body: new URLSearchParams({ nombre, puntos })
    });

    const data = await resp.json();

    if (!data.error) {
      alert(`¬°Bien hecho ${nombre}! Ganaste ${puntos} puntos.`);
      localStorage.setItem('puntos', data.puntos);
      window.location.href = '../Essencial/principal.html';
    } else {
      alert("Error al actualizar puntos.");
    }
  }
  </script>
</body>
</html>
