  <link rel="stylesheet" href="/Jardin/Static/bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.min.css">

  <style>
    
    .card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(5px) scale(0.98);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }
    .card img {
      transition: transform 0.3s ease;
    }
    .card:hover img {
      transform: scale(0.95);
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

  
    #btn-menu {
      display: none;
    }

    .container-menu {
      position: fixed;
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100vh;
      top: 0;
      left: 0;
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
      z-index: 1000;
    }

    #btn-menu:checked ~ .container-menu {
      opacity: 1;
      visibility: visible;
    }

    .cont-menu {
      background: #198754; 
      width: 250px;
      max-width: 80%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: -250px;
      transition: all 0.3s ease;
      padding: 20px;
    }

    #btn-menu:checked ~ .container-menu .cont-menu {
      left: 0;
    }

    .cont-menu nav {
      display: flex;
      flex-direction: column;
      margin-top: 40px;
    }

    .cont-menu nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .cont-menu nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .cont-menu label {
      color: white;
      font-size: 20px;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .btn-menu label {
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>

  <script>
  // Obtener usuario de localStorage
  const nombre = localStorage.getItem('usuario');
  if(nombre){
    document.getElementById('nombreUsuario').textContent = nombre;
    obtenerPuntos();
  } else {
    
    window.location.href = 'login.html';
  }

async function loginUsuario(nombre) {
  const resp = await fetch('Excepcional/login.php', {
    method: 'POST',
    body: new URLSearchParams({ nombre })
  });
  const data = await resp.json();

  if (!data.error) {
    localStorage.setItem('usuario', data.nombre);
    localStorage.setItem('puntos', data.puntos);
    console.log('Usuario conectado:', data.nombre);
  } else {
    console.error(data.error);
  }
}




const docente = localStorage.getItem('docente');
if(!docente) {
  window.location.href = 'login_docentes.html';
}

async function juegoTerminado(puntosGanados) {
  const nombre = localStorage.getItem('usuario');

  const resp = await fetch('Excepcional/sumar_puntos.php', {
    method: 'POST',
    body: new URLSearchParams({ nombre, puntos: puntosGanados })
  });
  
  const data = await resp.json();
  console.log('Puntos actualizados:', data.puntos);
}


//juegoTerminado(10); // suma 10 puntos


async function obtenerPuntos() {
  const nombre = localStorage.getItem('usuario');
  if (!nombre) return;

  const resp = await fetch('Excepcional/obtener_puntos.php', {
    method: 'POST',
    body: new URLSearchParams({ nombre })
  });
  const data = await resp.json();

  if (!data.error) {
    document.getElementById('puntosUsuario').textContent = data.puntos;
    localStorage.setItem('puntos', data.puntos);
  }
}
obtenerPuntos();


window.addEventListener('storage', (e) => {
  if (e.key === 'puntos') {
  
    setTimeout(() => obtenerPuntos(), 200);
  }
});

window.addEventListener('focus', () => {
  
  obtenerPuntos();
});
  </script>
