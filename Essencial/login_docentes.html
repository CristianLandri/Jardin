<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Docentes</title>
  <link rel="stylesheet" href="/Jardin/Static/bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-3">Ingreso Docentes</h3>

          
          <form id="loginDocenteForm">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" required autocomplete="username">
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-success w-100">Ingresar</button>
          </form>
       
    </div>
  </div>

      
<script>
document.getElementById("loginDocenteForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const usuario = document.getElementById("usuario").value.trim();
  const contrasena = document.getElementById("contrasena").value.trim();

  if (!usuario || !contrasena) {
    alert("Por favor, completá todos los campos.");
    return;
  }

  try {
    const response = await fetch("Excepcional/login_docentes.php", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `usuario=${encodeURIComponent(usuario)}&contrasena=${encodeURIComponent(contrasena)}`
    });

    if (!response.ok) {
      throw new Error("Error de conexión con el servidor");
    }

    const data = await response.json();

    if (data.ok) {
      localStorage.setItem("docente", data.usuario);
      localStorage.setItem("registro_id", data.registro_id);
      window.location.href = "docente_panel.html";
    } else {
      alert("Usuario o contraseña incorrectos.");
    }

  } catch (error) {
    alert("Error en la conexión: " + error.message);
    console.error("Detalles del error:", error);
  }
});
</script>


</body>
</html>
