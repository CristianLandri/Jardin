<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia de Animales para Ni√±os</title>
  <link rel="stylesheet" href="/static/bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');

    body {
      font-family: 'Chewy', cursive;
      background: linear-gradient(180deg, #ffe6b3, #ffcc80);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: #fff8e1;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      color: #ff9800;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
    }

    .animal-art {
      font-size: 90px;
      text-align: center;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.5rem;
      text-align: center;
      color: #5d4037;
    }

    .choices button {
      font-size: 1.2rem;
      width: 100%;
      margin: 10px 0;
      border-radius: 15px;
      border: none;
      background-color: #ffe0b2;
      color: #5d4037;
      transition: 0.3s;
    }

    .choices button:hover {
      background-color: #ffcc80;
      transform: scale(1.05);
    }

    .choices .correct {
      background-color: #a5d6a7 !important;
      color: #2e7d32 !important;
    }

    .choices .wrong {
      background-color: #ef9a9a !important;
      color: #b71c1c !important;
    }

    #feedback {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
      color: #6d4c41;
      min-height: 30px;
    }

    .progress-bar {
      background-color: #ffb74d !important;
    }

    .results {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: #5d4037;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>üêæ Trivia de Animales üêæ</h1>

    <div id="game">
      <div class="animal-art" id="animalArt">ü¶Å</div>
      <p class="question" id="question">¬øQu√© animal es este?</p>

      <div class="choices" id="choices"></div>

      <div class="mt-3">
        <div class="progress" style="height: 20px;">
          <div class="progress-bar" id="progBar" style="width: 0%"></div>
        </div>
      </div>

      <div id="feedback"></div>
      <div class="results" id="results">
        <h3>üéâ Resultado üéâ</h3>
        <p id="finalScore"></p>
        <p id="finalText"></p>
        <div class="d-flex justify-content-center gap-3 mt-3">
          <button class="btn btn-warning text-white fs-5" id="restart">Jugar otra vez</button>
          <button class="btn btn-secondary text-white fs-5" id="exitBtn">Salir</button>
        </div>
      </div>
    </div>
  </div>

  
  <audio id="soundCorrect" src="match.mp3" preload="auto"></audio>
  
  <audio id="soundWrong" src="wrong.mp3" preload="auto" onerror="this.src='match.mp3'"></audio>
  <audio id="soundEnd" src="win.mp3" preload="auto"></audio>

  <script src="/essencial/js/trivia_animales.js"></script>
</body>
</html>
